<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Coming Soon Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="coming soon.css" />
  </head>

  <body>
    <div classs="item">
    <section class="container">
      <img src="images/coming soon.jpg" alt="" class="image" />
      <header>Demo Coming Soon</header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll ready to launch after.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Thank you for visiting our website, kindly leave your feeback below</p>

        <div class="input-box">
          <input type="email" placeholder="Enter feedback" />
          <button>SUBMIT</button>
        </div>
      </div>
    </section>
  </div>
    <!-- JavaScript -->
    <script src="coming soon.js"></script>

  </body>
</html>
